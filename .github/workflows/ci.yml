name: CI

on: [push, pull_request]

jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version:
          - 25.1
          - 25.2
          - 25.3
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - snapshot

    steps:
      - uses: actions/checkout@v1

      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - uses: actions/setup-python@v2
        with:
          python-version: "3.6"
          architecture: "x64"

      - uses: conao3/setup-cask@master
        with:
          version: 0.8.6

      - name: Test
        run: |
          mv -f ../.emacs.d $HOME/.emacs.d; \
          ls $HOME/.emacs.d; \
          which emacs; \
          emacs -q --eval "(message \"test\""

