name: CI

on: [push, pull_request]

jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version:
          - 25.1
          - 25.2
          - 25.3
          - 26.1
          - 26.2
          - 26.3
          - 27.1
          - snapshot

    steps:
      - uses: actions/checkout@v1

      - uses: purcell/setup-emacs@master
        with:
          version: ${{ matrix.emacs-version }}

      - name: Test
        run: |
          rm -rf ~/.emacs.d; \
          mv -f ~/work/.emacs.d/.emacs.d ~; \
          emacs --version; \
          emacs -q --batch --eval \"
          (message \"Testing...\")
          (message \"Testing...done\")"
